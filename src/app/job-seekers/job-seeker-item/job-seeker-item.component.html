<div class="row">
      <div class="col-md-2"> 
                     <img [src]=" 'http://localhost:8000/storage/'+user?.avatar" alt="" style="width: 52px">
      </div>
      <div class="col-md-10">
             <h6> <a>  {{ user.name | titlecase }}</a></h6> 
             <h6> <i class="fa fa-suitcase text-success" aria-hidden="true"></i> 
                  <span *ngIf="user?.skills.length <=0 " class="badge badge-info ml-2 mr-1">
                              {{ 'None' }}
                        </span>
                  <span *ngFor="let skill of user?.skills" class="badge badge-info ml-2 mr-1">
                        {{ skill.name }}
                  </span>
                  
            </h6>
             <h6> <i class="fa fa-map-marker text-primary" aria-hidden="true"></i> Kr Avenue</h6>
      </div>
</div>
