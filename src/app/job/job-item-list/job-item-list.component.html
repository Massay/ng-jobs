<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px',backdropBackgroundColour: '#fff', primaryColour: '#000',
    secondaryColour: '#000',
    tertiaryColour: '#000'  }"></ngx-loading>
<ul class="list-group">
    <app-job-item *ngFor="let job of jobs" [class.selected]="currentJob === job"  (click)="pickFromList(job)" [job]="job" ></app-job-item>
</ul>
