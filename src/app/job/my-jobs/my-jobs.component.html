<div class="container">
      <div class="row">
            <div class="col-md-3">
                 <h5>categories</h5>
                 <div class="row bg-success" style="height:500px">

                 </div>
            </div>
            <div class="col-md-6">

                <div class="row bg-secondary">
                  <div class="col-md-12">
                    <p *ngFor="let j of user.jobs">
                          <a href="#">{{ j.title }}</a>
                          <li> {{ j.summary }} </li>
                          <li> {{ j.price }} </li>
                          <li> {{j.status.name }} </li>
                          <li> {{j.type.name }} </li>
                    </p>
                  </div>
                </div>
            </div>
            <div class="col-md-3">
                 <h5>latest employers</h5>
                 <div class="row bg-success" style="height:500px">

                 </div>
            </div>
      </div>
</div>
